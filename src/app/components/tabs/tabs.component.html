<div class="row">
  <div class="col-12">
    <ul class="nav small" [ngClass]="tabClass" role="tablist">
      <li *ngFor="let tab of tabs" class="nav-item"><div class="nav-link pointer" [class.active]="tab.active"
          [class.show]="tab.active" (click)="selectTab(tab.id)"  data-toggle="tab"
          [attr.aria-expanded]="tab.active">{{ tab.header }}</div></li>
    </ul>
  </div>
  <div class="col-12 m-2">
    <div class="tab-content mt-3">
      <ng-content></ng-content>
    </div>
  </div>
</div>
