<div>
  <table class="table table_resize table-bordered">
    <thead>
      <ng-container *ngTemplateOutlet="header"></ng-container>
    </thead>
    <tbody>
      <ng-container *ngFor="let obj of lista">
        <ng-container *ngTemplateOutlet="body;context: { $implicit : obj}"></ng-container>
      </ng-container>
    </tbody>
  </table>
  <nav *ngIf="pagination">
    <ul class="pagination" [ngClass]="[alingPaginator, sizePaginator]">
      <li class="page-item" [class.disabled]="!isPrevious()">
        <button (click)="setPage(page - 1)" class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let offset of offsets; let i = index" [class.active]="isAtiva(i + 1)">
        <button class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="!isNext()">
        <button (click)="setPage(page + 1)" class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
