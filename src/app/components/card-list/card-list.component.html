<div class="d-flex justify-content-between align-items-center mb-1">
    <h3>{{name}}</h3>
    <div>
        <div class="btn-group mr-2">
            <button *ngIf="acaoBtnNovo;else link"  (click)="create()" class="btn btn-sm btn-info">
                Novo
                <i class="fas fa-plus"></i>
            </button>
            <ng-template #link>
                <button  routerLink="create" class="btn btn-sm btn-info">
                    Novo
                    <i class="fas fa-plus"></i>
                </button>
            </ng-template>
            <button *ngIf="!hideBtnFilter"  (click)="isShowFiltros = !isShowFiltros" class="btn btn-sm btn-outline-info">
                Filtros
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>
<div class="card crud-destaque-bordar-top">
    <div class="card-body">
        <div *ngIf="isShowFiltros">
            <ng-container *ngTemplateOutlet="filter"></ng-container>
        </div>
        <ng-container *ngTemplateOutlet="table"></ng-container>
    </div>
</div>
